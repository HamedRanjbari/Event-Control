<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Event | Hamed Ranjbari</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="mainPart">
      <div id="divText">
        <p id="text">Press any key to get the JavaScript event keycode</p>
      </div>
      <div id="eventInfo">
        <div>
          <h2 id="mainCard"></h2>
        </div>
        <div id="Information">
          <div id="eventName">
            <p>event name</p>
            <p id="name"></p>
          </div>
          <div id="eventLocation">
            <p>event location</p>
            <p id="location"></p>
          </div>
          <div id="eventCode">
            <p>event Code</p>
            <p id="code"></p>
          </div>
          <div id="eventKey">
            <p>event Key</p>
            <p id="key"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
